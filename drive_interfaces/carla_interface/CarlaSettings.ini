[CARLA/Server]
UseNetworking=true

[CARLA/LevelSettings]
NumberOfVehicles=25
NumberOfPedestrians=50
WeatherId=1

[CARLA/SceneCapture]
Cameras=CameraMiddle, SegCamera0
ImageSizeX=400
ImageSizeY=300
CameraFOV=100
CameraPositionX=200
CameraPositionY=0
CameraPositionZ=140
CameraRotationPitch=-15.0
CameraRotationRoll=0
CameraRotationYaw=0

[CARLA/SceneCapture/CameraMiddle]
PostProcessing=SceneFinal
CameraRotationYaw=0
[CARLA/SceneCapture/SegCamera0]
PostProcessing=SemanticSegmentation
CameraRotationYaw=0